<!DOCTYPE html>
<html>
    <head>
        <title>Logic | Store</title>
        <meta name="about" content="this is the about page">
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Logic</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">

                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-img" src="Images/UD.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-img" src="Images/BT1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-img"src="Images/BT2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CARD</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-img" src="Images/CODM.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

            </div>
        </section>

        <section>
            <h2>MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-shirt</span>
                    <img class="shop-item-img"src="Images/t-shirt.jpg" width="256">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$59.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Mask</span>
                    <img class="shop-item-img" src="Images/mask.jpg" width="256">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>

            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>

            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-img" src="Images/t-shirt.jpg" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$59.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-img" src="Images/BT2.jpg" width="100" height="100">
                        <span class="cart-item-title">Album3</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>

            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$69.98</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Logic</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://youtube.com" target="_blank">
                            <img src="Images/Youtube_Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://spotify.com" target="_blank">
                        <img src="Images/Spotify_Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://facebook.com" target="_blank">
                        <img src="Images/Facebook_Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
